<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="amazon.css">
    <title>Amazon Login Replica</title>
</head>
<body>
    <div class="amazon-login">
        <div>
            <img src="https://www2.le.ac.uk/offices/press/think-leicester/images/grey-block/image" class="logo" alt="grey block">
        </div>
        <div class="container">
            <h1>Sign in</h1>
            <form action="">
                <label for="login"><b>Email (phone for mobile accounts) </b></label><br>
                <input type="text" id="email" name="email" value=""><br><br><br>
                <label for="password"><b>Password</b> 
                <span class="right"><a href="#">Forgot Password</a></span>
                </label><br>
                <input type="text" id="password" name="password" value=""><br><br><br>
                <input type="submit" id=c-button value="continue">
            </form>
            <br>
            <div>
                <span class="arrow"><a href="#">&#129170;Need help?</a></span>
            </div>
        </div>
            <br>
            <fieldset class=d1><legend>New to Amazon?</legend></fieldset>
        <div>
            <button type=button id="create">Create your Amazon account</button>
        </div>
        <br>
        <br>
        <br>
        <hr>
        <br>
        <br>
        <footer>
            <span class="conditions"><a href="#">Conditions of Use</a></span>
            <span class="privacy"><a href="#">Privacy Notice</a></span>
            <span class="help"><a href="#">Help</a></span>
            <br>
            <br>
            <p>&copy; 1996-2018, Amazon.com, inc. or it's affiliates</p>
        </footer>
    </div>
</body>
</html>
